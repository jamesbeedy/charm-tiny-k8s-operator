options:
  btc-rpcuser:
    type: string
    default: btc
    description: |
     Bitcoind user
  btc-rpcpassword:
    type: string
    default: changemeplz
    description: |
     Bitcoind password
  btc-rpcport:
    type: int
    default: 8332
    description: |
     Bitcoind port
  btc-rpcallowip:
    type: string
    default: "::/0"
    description: |
     Bitcoind rpcallowip
  btc-rpcclienttimeout:
    type: int
    default: 30
    description: |
     Bitcoind rpcclienttimeout
  btc-disablewallet:
    type: int
    default: 1
    description: |
     Bitcoind disablewallet
  btc-txindex:
    type: int
    default: 0
    description: |
     Bitcoind txindex
  btc-testnet:
    type: int
    default: 0
    description: |
     Bitcoind testnet
  btc-dbcache:
    type: int
    default: 0
    description: |
     Bitcoind dbcache
  btc-zmqpubhashtx:
    type: string
    default: "tcp://0.0.0.0:28333"
    description: |
     Bitcoind zmqpubhashtx
  btc-zmqpubhashblock:
    type: string
    default: "tcp://0.0.0.0:28333"
    description: |
     Bitcoind zmqpubhashblock
  btc-zmqpubrawtx:
    type: string
    default: "tcp://0.0.0.0:28333"
    description: |
     Bitcoind zmqpubrawblock
  btc-zmqpubrawblock:
    type: string
    default: "tcp://0.0.0.0:28333"
    description: |
     Bitcoind zmqpubhashtx
